{% extends 'base.html' %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
<h1>Забыли пароль?</h1>
<p>Отправиль письмо на ваш email с новым паролем</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
